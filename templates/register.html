{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Farmer Registration</h2>
<form method="POST">
  <input type="text" class="form-control mb-2" name="name" placeholder="Full Name" required>
  <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
  <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
  <input type="text" class="form-control mb-2" name="phone" placeholder="Phone Number" required>
  <select class="form-select mb-2" name="language">
    <option value="en">English</option>
    <option value="bn">Bangla</option>
  </select>
  <button type="submit" class="btn btn-success w-100">Register</button>
</form>
<p class="mt-3 text-center">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
